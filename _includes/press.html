<section class="press row fullWidth">
	<a class="anchor" name="press"></a>
	<!-- <img class="bg" src="{{site.baseurl}}/assets/MITAhome.png" /> -->
	<div class="row">
		<div class="large-10 large-offset-1 columns">
			<h1>PRESS</h1>
		</div>
	</div>
	<div class="row">
		<div class="large-12 medium-12 columns">
			<ul class="large-block-grid-3">
			{% for press in site.posts limit: 6 %}
				
				<li class="large-3 columns">
					<div>
						<a href="{{site.baseurl}}{{press.url}}">
							<h3 class="press_title">{{press.title}}</h3>
						</a>
						<span>{{press.date | date: "%b %-d, %Y"}}</span>
						<p>
							{{press.excerpt}} 
							<a href="{{site.baseurl}}{{press.url}}">
								<span class="read_more">READ MORE</span>
							</a>
						</p>
					</div>
				</li>
			{% endfor %}

			<!-- need to add <li> elements to fill out space in case there are less than 6 in site.posts.length. Should be something like: site posts length < 6 then 6 - site.posts.length and add that many <li> elements -->

			</ul>
		</div>
		<div class="row more_press">
			<div class="large-10 large-offset-1 columns">
				<a href="{{site.baseurl}}/press/">
					<h3>MORE PRESS...</h3>
				</a>
			</div>
		</div>
	</div>
</section>
